<!--{widget}-->
<div id="{i#id}"></div>

<!--{select}-->
<select id="{i#id}" class="inp">
	{v#rows}
</select>

<!--{optionempty}-->
<option value="0"> </option>

<!--{option}-->
<option value="{v#id}">{v#tl}</option>

<!--{time}-->
<div id="{i#id}" class="timeinput">
	<ul>
		<li class="tin">
			<input id="{i#input}" type="text" class="inp" onfocus="this.select();"/>
		</li>
		<li id="{i#ttype}" class="ttype"></li>
	</ul>
	<div class="clear"></div>
</div>
