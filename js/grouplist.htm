<!--{widget}-->
<div id="{i#id}" class="aw-todolist">
	<div class="grouplist">
		<div id="{i#neweditor}" class="neweditor"></div>
		<div id="{i#list}"></div>	
	</div>
</div>

<!--{row}-->
<div id="{i#id}" class="elrow">
	<div id="{i#wrap}">
		<table><tbody><tr>
			<td class="tl">
				<div class="tln">
					<div id="{i#tl}" class="vl"></div>
					<div class="shadow"></div>
				</div>
			</td>
			<td class="cnt">
				(<span id="{i#cnt}">0</span>)
			</td>
		</tr></tbody></table>
		<div class="clear"></div>
		
		<div id="{i#menu}" class="boxbutton elrmenu">
			<div id="{i#bedit}" class="b" title="Редактировать">
				<div id="{i#beditc}" class="bedit bc"></div>
			</div>
			<div id="{i#bremove}" class="b" title="Удалить">
				<div id="{i#bremovec}" class="bremove bc"></div>
			</div>
		</div>
		
		<div id="{i#easyeditor}"></div>
	</div>
</div>

<!--{removepanel}-->
<div class='hd'>Удаление</div>
<div class='bd aw-company'>
	<div id="{i#dialogremove}" class="field">
		<p>
			Вы действительно хотите удалить элемент со всем его содержимым?
		</p>
		<div class="buttons right">
			<span id="{i#btns}">
				<input id="{i#bremove}" value="Удалить" type="button" />
				<input id="{i#bcancel}" value="Отмена" type="button" />
			</span>
			<span id="{i#bloading}" style="display: none">
				<img src="/images/loading.gif" /> Удаление...
			</span>
		</div>
	</div>
</div>
