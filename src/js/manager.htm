<!--{widget}-->
<div class="manager">

    <div data-wait="show" class="loading">
        <img src="/images/loading.gif"/> Идет загрузка данных <br/> Пожалуйста, подождите...
    </div>

    <div id="{i#view}" data-wait="hide" class="row">

        <div class="col-md-3">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <span>Разделы</span>

                    <div id="{i#menu}" class="boxbutton">
                        <div data-click="addgroup" class="b" title="Добавить раздел">
                            <div class="badd bc"></div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div id="{i#groplist}"></div>
                </div>
            </div>

        </div>

        <div class="col-md-9">
            <div class="manbtns">
                <div class="lft">
                    <span id="{i#filterbtns}" class="hide">
                        Фильтр: <span id="{i#grouptl}"></span> &nbsp;
                        (<a data-click="clearfilter" href="#" class="habtn bclearfilter">показать все</a>)
                    </span>
                </div>
                <a data-click="addtodo" href="#" class="habtn">+ Добавить дело</a>
            </div>

            <div id="{i#todolist}"></div>

        </div>
    </div>
</div>
