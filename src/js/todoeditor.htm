<!--{widget}-->
<div id="{i#id}" class="easyeditor todoeditor">
    <div id="{i#loading}" class="loading">
        <img src="{C#ASSETS:R}/images/loading.gif"/>
    </div>
    <div id="{i#view}" class="editform" style="display: none">

        <div class="r">
            <input id="{i#tl}" class="title inp" onfocus="this.select();"/>

            <div class="grp">
                <dl class="priority">
                    <dt>Приоритет</dt>
                    <dd>
                        <div id="{i#priorityselect}"></div>
                    </dd>
                </dl>

                <dl>
                    <dt>Раздел</dt>
                    <dd>
                        <div id="{i#groupselect}"></div>
                    </dd>
                </dl>
            </div>

            <dl class="grp">
                <dt>Зависит от дела</dt>
                <dd>
                    <div id="{i#depends}"></div>
                </dd>
            </dl>

            <dl style="display: none">
                <dt>Время на решение</dt>
                <dd id="{i#time}"></dd>
            </dl>

            <dl class="descript">
                <dt>Описание</dt>
                <dd>
                    <textarea id="{i#dsc}" class="inp"></textarea>
                </dd>
            </dl>
        </div>

        <div class="text-right">
			<span id="{i#btnsc}">
				<a id="{i#bsave}" href="#" class="habtn">Сохранить</a>
				<a id="{i#bcancel}" href="#" class="habtn">Отмена</a>
			</span>
			<span id="{i#btnpc}" style="display: none">
				<img src="{C#ASSETS:R}/images/loading.gif"/> Сохранение...
			</span>

            <div class="clear"></div>
        </div>
    </div>
</div>
